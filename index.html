<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(asset/background.png)] bg-no-repeat bg-center">
        <!-- Home section -->
    <section id="home" class="home flex flex-col justify-center items-center min-h-screen text-white">
        <div class="home flex flex-col justify-center items-center min-h-screen text-white gap-4">
            <h1 class="text-8xl font-black uppercase text-center text-white">Keyboard practice game</h1>
            <p class="text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="bg-white text-black px-8 py-4 rounded-md font-semibold">PLAY NOW</button>
        </div>
    </section>

    <!-- Playground -->
     <section id="playground" class="playground hidden">
        <!-- Screen -->
         <div class="flex flex-col items-center  gap-16">
            <div class="artboard artboard-horizontal phone-4 bg-[#ffffffb3] rounded-lg border-[20px]
                         border-[#010313cc] text-9xl text-black font-black relative flex items-center pt-12 justify-center mt-16 mb-16">Y
                         <div class="bg-[#010313cc] py-2 px-16 text-xl font-normal absolute m-auto 
                         left-0 right-0 top-0 max-h-[32px]  text-white pb-8 flex items-center justify-center">
                            <span>Don't watch keyboard  while playing...</span>
                          </div>
            </div>
         </div>
         
         <!-- Keyboard -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
          </div>

          <!-- home screen button -->
           <div class="flex justify-between max-w-[700px] m-auto mt-12">
              <button class="flex gap-1 bg-[#894189] text-white px-8 py-2 rounded-lg">
                Life <span><img src="asset/lifeheart.png" alt=""></span>5
              </button>
              <button class="flex gap-1 bg-[#360490] text-white px-8 py-2 rounded-lg">
                Score <span><img src="asset/dollar.png" alt=""></span>0
              </button>
           </div>
     </section>

     <!-- score -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="space-y-6 text-center bg-slate-500 p-12 rounded-lg text-black">
          <h4 class="text-2xl font-semibold text-red-900">Game Over!</h4>
          <h2 class="text-6xl font-bold">Score: <span>0</span></h2>
          <button class="bg-[#ffffff] text-black px-8 py-4 rounded-md">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>
</html>
