<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(asset/background.png)] bg-no-repeat bg-center">
        <!-- Home section -->
    <section class="home flex flex-col justify-center items-center min-h-screen text-white hidden">
        <div class="home flex flex-col justify-center items-center min-h-screen text-white gap-4">
            <h1 class="text-8xl font-black uppercase text-center text-white">Keyboard practice game</h1>
            <p class="text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="bg-white text-black px-8 py-4 rounded-md font-semibold">PLAY NOW</button>
        </div>
    </section>

    <!-- Playground -->
     <section class="playground">
        <!-- Screen -->
         <div>
            <div class="artboard artboard-horizontal phone-4 bg-[#ffffffb3] rounded-lg border-8 border-black">812×375</div>
         </div>
         
         <!-- Keyboard -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
          </div>

          <!-- home screen button -->
           <div>

           </div>
     </section>

     <!-- score -->
      <section class="score"></section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
