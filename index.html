<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(asset/background.png)] bg-no-repeat bg-center">
        <!-- Home section -->
    <section>
        <div class="home flex flex-col justify-center items-center min-h-screen text-white gap-4">
            <h1 class="text-8xl font-black uppercase text-center text-white">Keyboard practice game</h1>
            <p class="text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="bg-white text-black px-8 py-4 rounded-md font-semibold">PLAY NOW</button>
        </div>
    </section>

    <!-- Playground -->
     <section class="playground">

     </section>

     <!-- score -->
      <section class="score"></section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
